<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
		<script src="assets/javascript/game.js"></script>
		<title>HangMang</title>
	</head>
	<body onload="initHangMang()">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="jumbotron text-center">
						<h1>Welcome To Hang Mang!</h1>
						<h2 class="text-primary">Press a letter mang!</h2>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<p class="lead text-success">
						Wins: <span id='wins'>0</span>
					</p>
				</div>
			</div>

			<div class="row">
				<div class="col-md-8">
					<h1 id="word" style="letter-spacing:.3em;"></h1>
				</div>
				<div class="col-md-4">
					<table class="table table-striped table-hover">
						<thead>
							<th>Numbers Of Guesses Left</th>
							<th>Letters Guessed</th>
						</thead>

						<tbody>
							<tr>
								<td id="numberOfGuessesLeft">10</td>
								<td id="lettersGuessed"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
